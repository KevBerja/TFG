<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	</head>
	<body>
		<header>
			<div class="container">
				<div id="brandname">
					Analysis Result
				</div>	
			</div>
		</header>
		<p style="color:blue;font-size:20;"><b>Results for the input text</b></p>
		<div class="results">
			{% if prediction == 1%}
			<h2 style="color:red;">Negative</h2>
			{% elif prediction == 0%}
			<h2 style="color:blue;">Positive</h2>
			{% endif %}
		</div>
		
		<a href=".."><input type="submit" value="Return"></a>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
	</head>
	<body>
		<header>
			<div class="container">
				<div id="brandname">
					Analysis Result
				</div>
				<h2>Spam Detector For Messages</h2>
			</div>
		</header>
		<p style="color:blue;font-size:20;"><b>Results for Comment</b></p>
		
		<div class="results">	
			{% if prediction == 1%}
			<h2 style="color:red;">Spam</h2>
			{% elif prediction == 0%}
			<h2 style="color:blue;">It's not a Spam</h2>
			{% endif %}
		</div>

		<a href=".."><input type="submit" value="Return"></a>
	</body>
</html>
